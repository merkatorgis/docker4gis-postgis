trigger:
- none

pr:
- main

stages:
- stage: pr_stage
  displayName: Pull Request stage
  jobs:
  - job: pr_job
    displayName: Pull Request job
    steps:
    - bash: |
        npx --yes docker4gis@latest build
      displayName: docker4gis build

    - bash: |
        npx --yes docker4gis@latest build 16 3.4
      displayName: docker4gis build 16 3.4
